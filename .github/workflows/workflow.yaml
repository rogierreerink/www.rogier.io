name: Deploy www.rogier
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: latest
      - name: Set up cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-www.rogier.io-${{ github.run_id }}
          restore-keys: ${{ runner.os }}-www.rogier.io-
      - name: Install dependencies
        run: npm install
      - name: Run linter
        run: npm run lint
      - name: Build website
        run: npm run build
      - name: Set AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1
      - name: Deploy to S3
        run: aws s3 sync public s3://www.rogier.io
